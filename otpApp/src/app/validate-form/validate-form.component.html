<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" [(ngModel)]="user.email" 
          class="form-control" 
          id="email" 
          name="email" 
          placeholder="Enter your email address"
          required #email="ngModel">
        <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
      </div>
      <div class="form-group">
        <label for="otp">OTP</label>
        <input type="text" [(ngModel)]="user.otp" 
          class="form-control" 
          id="otp" 
          name="otp" 
          placeholder="Enter your OTP"
          required #email="ngModel">
        <div [hidden]="!email.pristine" class="alert alert-danger">OTP is required</div>
      </div>

      <button type="submit" [disabled]="!userForm.form.valid"
        class="btn btn-info">Validate OTP</button>
    </form>

  </div>
</div>
